<div class="box-body">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Mês</th>
        <th>Ano</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="billingCycle in bcCtrl.billingCycles">
        <td>{{ bcCtrl.billingCycles.name }}</td>
        <td>{{ billingCycle.month }}</td>
        <td>{{ billingCycle.year }}</td>
        <td>
          <button type="button" name="btn btn-warning"><i class="fa fa-pencil"></i></button>
          <button type="button" name="btn btn-danger"><i class="fa fa-trash-o"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
