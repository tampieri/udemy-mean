<div role="form">
  <div class="box-body">
    <field id="name" label="Nome" grid="12 6 4" placeholder="Informe o Nome"></field>
    <field id="month" label="Mês" grid="12 6 4" placeholder="Informe o mês"
    type="number"></field>
    <field id="year" label="Ano" grid="12 6 4" placeholder="Informe o ano"
    type="number"></field>
  </div>
  <div class="box-footer">
    <button class="btn btn-primary" type="button">Incluir</button>
    <button class="btn btn-info" type="button">Alterar</button>
    <button class="btn btn-danger" type="button">Excluir</button>
    <button class="btn btn-default" type="button">Cancelar</button>
  </div> 
</div>
