<div role="form">
  <div class="box-body">
    <field id="name" label="Nome" grid="12 6 4" placeholder="Informe o Nome"
      model="bcCtrl.billingCycle.name"></field>
    <field id="month" label="Mês" grid="12 6 4" placeholder="Informe o mês"
     model="bcCtrl.billingCycle.month" type="number"></field>
    <field id="year" label="Ano" grid="12 6 4" placeholder="Informe o ano"
      model="bcCtrl.billingCycle.year" type="number"></field>
  </div>
  <div class="box-footer">
    <button class="btn btn-primary" type="button" ng-click="bcCtrl.create()">Incluir</button>
    <button class="btn btn-info" type="button">Alterar</button>
    <button class="btn btn-danger" type="button">Excluir</button>
    <button class="btn btn-default" type="button">Cancelar</button>
  </div>
</div>
